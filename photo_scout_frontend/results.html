<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Photo Scout</title>
    <link rel="stylesheet" type="text/css" href="assets/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
    integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
    crossorigin=""/>
  </head>

  <body id="result-page">

    <navigation id="navigation-panel">
        <div id="title">
            <h1>Photo Scout</h1>
        </div>
        <ul id="categories">
            <li id="enable-image">Photo</li>
            <li id="enable-map">Map</li>
            <li>Gear</li>
            <li>Weather</li>
        </ul>
    </navigation>

    <div id="content">
        <div id="image-view" class="grid view active">
            <div class="grid-item" v-for="image in images">
                <div class="info">
                    <span class="indicator"></span>
                    <img v-bind:src="'https://farm' + image.farm + '.staticflickr.com/' + image.server + '/' + image.id + '_' + image.secret + '.jpg'">

                    <p>{{image.title}}</p>
                </div>
            </div>
        </div>

        <div id="map-view" class="view">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script
    src="http://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
    integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
    crossorigin=""></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="res/js/sampledata.js"></script>
    <script src="res/js/app.js"></script>
  </body>
</html>
