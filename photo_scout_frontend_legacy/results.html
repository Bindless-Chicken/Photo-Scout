<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Photo Scout</title>
    <link rel="stylesheet" type="text/css" href="assets/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
    integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
    crossorigin=""/>
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css ">
  </head>

  <body id="result-page">

    <navigation id="navigation-panel">
        <div class="floating">
            <div id="title">
                <h1><a href="index.html">Photo Scout</a></h1>

                <form action="results.html" method="get">
                    <input class="text" type="text" name="keywords">
                </form>
            </div>
            <ul id="categories">
                <li id="enable-image">Photo</li>
                <li id="enable-map">Map</li>
                <li id="enable-gear">Gear</li>
                <li>Weather</li>
                <li>Time</li>
            </ul>
        </div>
    </navigation>

    <div id="content">
        <div id="image-view" class="grid view active">
            <div class="grid-item" v-for="image in images">
                <div class="info" v-bind:lat=image.Lat v-bind:lon=image.Lon>
                    <span class="indicator">
                        <i v-if="image.Lat != 0" class="fa fa-map" aria-hidden="true"></i>
                    </span>
                    <img v-bind:src=image.Url>

                    <div class="description">
                        <span class="title">{{image.Title}}</span>
                        <span class="owner">{{image.Owner}} - all rights reserved</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="map-view" class="view">
            <div id="map"></div>
        </div>

        <div id="gear-view" class="view">
            <ul v-for="image in images">
                <li v-if="image.Lens != 'Unknown'">{{image.Lens}}</li>
            </ul>
        </div>

        <div id="time-view" class="view">
            <section>
                <canvas id="myChart" height="30px"></canvas>
            </section>
        </div>
    </div>

    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script
    src="http://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
    integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
    crossorigin=""></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
    <script src="res/js/sampledata.js"></script>
    <script src="res/js/app.js"></script>
  </body>
</html>
